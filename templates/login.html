{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In {% endblock %}</h1>
{% endblock %}

{% block content %}
  <form action="{{ url_for('login') }}" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=username>
      <dt>Password:
      <dd><input type=text name=password>
      <dd><input type=submit value="Log In">
    </dl>
  </form>
{% endblock %}
